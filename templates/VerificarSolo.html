  <!-- Uso o javascript de forma a tornar mais fácil as validações na aplicação web -->
  <script>
    function validarform(){
      var input = document.querySelectorAll('input[type="text"]');
      for(var i = 0; i < input.length; i++){
        if(input[i].value === "") {
          alert("Por favor preencha todos campos");
          return false;
        }
      }

      var inputpermitido = /^[0-9]+(\.[0-9]+)?$/;
      for(var j = 0; j < input.length; j++){
        if(!inputpermitido.test(input[j].value)){
          alert("Introduza somente números");
          return false;
        }
      }
      return true;
    }
  </script>
